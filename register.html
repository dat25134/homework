<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/register.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký học viên</title>
</head>
<body>
    <form action="">
        <h2>ĐĂNG KÝ HỌC VIÊN</h2>
        <label for="FullName"> Họ và tên</label><input style="box-shadow: 5px 2px 4px grey;;" type="text"><br>
        <label for="date">Ngày sinh</label><input type="text"><br>
        <label for="gender">Giới tính</label><input type="radio" id="nam" name="gender"> <label class="gender" for="nam" > Nam </label> <input type="radio" id="nu" name="gender"> <label class="gender" for="nu">  Nữ </label><br>
        <label for="address">Địa chỉ</label><input type="textbox"><br>
        <label for="class">Lớp</label>
        <select name="class" id="">
            <option value="class">---Chọn lớp---</option>
            <option value="A"> Class A</option>
            <option value="B"> Class B</option>
            <option value="C"> Class C</option>
            <option value="D"> Class D</option>
        </select><br>
        <label for="email">Email</label><input type="email"><br>
        <label for="phone">Điện thoại</label><input type="number"><br>
        <div class="button">
            <input type="submit" value="Đăng ký"> <input type="reset" value="Nhập lại">
        </div>
    </form>


</body>
</html>
