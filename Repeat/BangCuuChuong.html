<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Multiplication Table</title>
</head>

<body>
    <script>
        let bang = "<table border='1' width='800' cellspacing='0' cellpadding='3'>";
        let i, j;
        for (i = 1; i < 10; i++) {
            bang += "<tr>";
            for (j = 2; j < 10; j++) {
                bang += "<td>" + j + " x " + i + " = " + j * i + "</td>";
            }
            bang += "</tr>";
        }
        bang += "</table>";
        document.write(bang);
    </script>
</body>

</html>
