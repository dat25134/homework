<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập tổng hợp vòng lặp. Bài 6</title>
</head>
<body>
    <script>
        let sum=0;dem=7;
        for (let i=0;i<30;i++){
            sum+=dem;
            dem+=7;
        }
        document.write('Tổng 30 số đầu tiên trong dãy số tự nhiên chia hết cho 7 là ' + sum);
    </script>
</body>
</html>
