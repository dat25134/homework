<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập số 4</title>
</head>
<body>
    <script>
        for (let i=0;i<7;i++){
            for (let j=0;j<20;j++){
               if ((i==0) || (i==6)){
                document.write("*");
               } else {
                   if ((j===0) || (j===19)){
                    document.write("*");
                   } else {document.write("&nbsp&nbsp");}
               }
            }
            document.write("<br>")
        }

    </script>
</body>
</html>
