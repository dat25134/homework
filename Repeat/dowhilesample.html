<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thực hành số 3 Do while</title>
</head>

<body>
    <script>
        let a;
        do {
            a = +prompt(' Nhập vào một số từ 1-10');
        }
        while ((a < 1) || (a > 10));
        alert(a);
    </script>

</body>

</html>
