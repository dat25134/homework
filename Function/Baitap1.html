<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai tap so 1</title>
</head>
<body>
    <script>
        function isPrime(number){
            for (let i=2; i<=(number/2);i++){
                if (number%i===0) {
                    return false
                }
            }
            return true;
        }
        for (let i=2;i<1000;i++){
            if (isPrime(i)) document.write( i + '<br>')
        }
    </script>
</body>
</html>
