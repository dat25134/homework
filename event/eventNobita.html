<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Move Nobita</title>
</head>
<body onload="Ready()" style="width: 500px; height: 500px">
    <img src="../img/nobita.jpg" id="nobita" alt="" style="margin: 0px;"><br>
    <button onclick="reset()"> Reset</button>
    <script>
        let setimg=document.getElementById('nobita')
        function reset(){
            setimg.style.position='relative';
            setimg.style.left='0px';
            setimg.style.top='0px';
        }
        function goup(){
            setimg.style.marginTop = parseInt(setimg.style.marginTop) - 5 + 'px';
        }
        function godown(){
            setimg.style.marginTop = parseInt(setimg.style.marginTop) + 5 + 'px';
        }
        function goleft(){
            setimg.style.marginLeft = parseInt(setimg.style.marginLeft) - 5 + 'px';
        }
        function goright(){
            setimg.style.marginLeft  = parseInt(setimg.style.marginLeft) + 5 + 'px';

        }
        function move(evt){
            switch (evt.keyCode){
                case 37:
                    goleft();
                    break;
                case 39:
                    goright();
                    break;
                case 38:
                    goup();
                    break;
                case 40:
                    godown();
                    break; 
            }
        }
        function Ready() {
            window.addEventListener('keydown', move);
            }
        
    </script>
</body>
</html>
