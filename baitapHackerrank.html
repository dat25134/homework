    <script>
        let array = [1, 3, 2, 6, 1, 2];
        function findK(n, k, arr) {
            let count = 0;
            for (let i = 0; i < arr.length; i++) {
                for (let j = i + 1; j < arr.length; j++) {
                    if ((arr[i] + arr[j]) % k === 0) {
                        count++;
                    }
                }
            }
            return count;
        }
        function migratoryBirds(arr) {
            let arrResult = [];
            let count = 0;
            let tmp=0;
            debugger;
            for (let i = 0; i < arr.length;) {
                count = 1;
                arrResult[tmp] = [];
                arrResult[tmp].push(arr[i]);
                for (let k = i + 1; k < arr.length; k++) {
                    if (arrResult[i] === arr[k]) count++;
                }
                arrResult[tmp].push(count);
                tmp++;
                for (let j=arr.length-1;j>=0;j--){
                   
                    if (arrResult[i][0]===arr[j]){
                        arr.splice(j,1);
                    }
                }
            } 
            return arrResult;
        }
        console.log(migratoryBirds(array));
