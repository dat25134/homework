<body>
    <script>

        function getRecord(games) {
            let most = games[0];
            let least = games[0];

            let dMost = 0;
            let dLeast = 0;

            for (const score of games) {
                if (most < score) {
                    most = score;
                    dMost++;
                }
                else if (score < least) {
                    least = score;
                    dLeast++;
                }
            }

            return [dMost, dLeast];
        }
        console.log(getRecord([10,5, 20, 20, 4 ,5, 2, 25, 1]));
    </script>
