<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="container">
    <div class="containerLeft">
      <img src="images/logo.svg" alt="logo" class="logo">
      <img src="images/hero-mobile.jpg" alt="image-moblie" class="image-moblie">
      <h1><span>  We're <br> </span>coming <br> soon</h1>
      <p> 
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <form action="">
        <input type="email" name="" id="" placeholder="Email Address">
        <img src="images/icon-error.svg" alt="error" class="error-icon">
        <button><img src="images/icon-arrow.svg" alt="arrow"></button>
        <span class="note">Please provide a valid email</span>
      </form>
    </div>
    <div class="containerRight bg-img"></div>
  </div>
</body>
</html>
