<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlashLamp Upgrase</title>
    <style>
        button {
            border-radius: 50%;
            padding: 20px;
            left: 478px;
            top: 45px;

        }
    </style>
</head>

<body>
    <img src="../img/Light Off.svg" alt="" style="display:none" id="imgOff">
    <img src="../img/Light On.svg" alt="" style="display:none" id="imgOn">
    <button onclick="btn1.switchButton(btn1)" id="btn" style="position: absolute;">Turn On</button>
    <canvas id="canvas" width="600" height="200" style="border: 2px gray solid"></canvas>
    <script>
        let c = document.getElementById('canvas')
        let ctx = c.getContext('2d');
        let imgOff = document.getElementById('imgOff')
        let imgOn = document.getElementById('imgOn')
        window.onload = function () {
            ctx.drawImage(lamp1.img, 0, 0, 130, 150);
            drawLine();

        }
        let y = 60, x = 520;
        function drawLine() {
            ctx.strokeStyle = 'black';
            ctx.beginPath();
            ctx.moveTo(520, 60);
            ctx.lineTo(520, 145);
            ctx.stroke();
            ctx.moveTo(520, 145);
            ctx.lineTo(65, 145);
            ctx.stroke();

        }
        function drawLineAnimation() {
            ctx.strokeStyle = 'yellow';
            ctx.beginPath();
            if (y <= 135) {
                y+=5;
                ctx.moveTo(520, y);
                ctx.lineTo(520, y + 5);
                ctx.stroke();
            } else {
                if (x >= 65) {
                    x-=5;
                    ctx.moveTo(x, 145);
                    ctx.lineTo(x - 5, 145);
                    ctx.stroke();
                    if (x<=65) {lamp1.turnOn(lamp1);
                    drawLine();
                    }
                }
            }  
            requestAnimationFrame(drawLineAnimation)
        }

        class Button {
            constructor() {
                this.status = false;
                this.lamp = null;
            }
            switchButton() {
                this.status = !this.status;
                debugger;
                if (this.status) {
                    this.switchOn();
                } else {
                    this.switchOff();
                }
            }
            connectToLamp(lamp) {
                this.lamp = lamp;
                if (lamp.status) {
                    lamp.turnOff(lamp);
                    drawLine();
                } else {
                    drawLine();
                    drawLineAnimation();
                    y = 60; x = 520;
                }
            }
            switchOff() {
                document.getElementById('btn').innerHTML = 'Turn On';
                this.connectToLamp(lamp1);

            }
            switchOn() {
                document.getElementById('btn').innerHTML = 'Turn OFF';
                this.connectToLamp(lamp1);
            }
        }
        class FlashLamp {
            constructor(img) {
                this.status = false
                this.img = img;
            }
            turnOff(lamp) {
                this.status = false;
                this.img = imgOff;
                ctx.clearRect(0, 0, 130, 150);
                ctx.drawImage(lamp.img, 0, 0, 130, 150);
            }
            turnOn(lamp) {
                this.status = true;
                this.img = imgOn;
                ctx.clearRect(0, 0, 130, 150);
                ctx.drawImage(lamp.img, 0, 0, 130, 150);
            }
        }
        let btn1 = new Button();
        let lamp1 = new FlashLamp(imgOff)
    </script>

</body>

</html>
