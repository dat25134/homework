<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai thuc hanh so 2 Object Oriented Programming</title>
</head>

<body>
    <script>
        let Circle = function (radius) {
            this.radius = radius;
            this.getRadius = function () {
                return radius;
            }
            this.getArea = function () {
                return Math.PI * radius * radius;
            }
        };
        let circle = new Circle(2);
        let radius = circle.getRadius();
        let area = circle.getArea();
        alert("radius: " + radius + "; area: " + area);
        let circle2 = new Circle(3);
        let circle3 = new Circle(4);
        let circle4 = new Circle(5);
        let circle5 = new Circle(6);
        let circle6 = new Circle(7);
        let circle7 = new Circle(8);
        alert("radius: " + circle2.getRadius() + "; area: " + circle2.getArea());
        alert("radius: " + circle3.getRadius() + "; area: " + circle3.getArea());
        alert("radius: " + circle4.getRadius() + "; area: " + circle4.getArea());
        alert("radius: " + circle5.getRadius() + "; area: " + circle5.getArea());
        alert("radius: " + circle6.getRadius() + "; area: " + circle6.getArea());
        alert("radius: " + circle7.getRadius() + "; area: " + circle7.getArea());
    </script>

</body>

</html>
