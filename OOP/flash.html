<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLASH LINGHT</title>
</head>

<body>
    <SCRIPt>
        class Battery {
            constructor(energy) {
                this.energy = energy;
            }
            setEnergy(energy) {
                this.energy = energy;
            }
            getEnergy() {
                return this.energy;
            }
            decreaseEnergy() {
                if (this.energy > 0) {
                    this.energy--;
                }
            }
        }
        class FlashLamp extends Battery {
            constructor(battery) {
                super();
                this.battery = battery;
                this.status = false;
            }
            setBattery(battery) {
                this.battery = battery;
            }
            getBatteryInfo() {
                return this.battery.getEnergy()
            }
            light() {
                if (this.status) alert("Lighting");
                else alert("Not lighting");
            }
            turnOn() {
                this.status = true;
            }
            turnOff() {
                this.status = false;
            }

        }
        var battery = new Battery();
        battery.setEnergy(10);

        var flashLamp = new FlashLamp();
        flashLamp.setBattery(battery);

        document.write("Battery info:" + flashLamp.getBatteryInfo() + "<br/>");
        flashLamp.light();// Not Lighting

        document.write("Turn on<br/>")
        flashLamp.turnOn();
        flashLamp.light();// Lightting
        document.write("Battery info:" + flashLamp.getBatteryInfo() + "<br/>");

        document.write("Turn off<br/>")
        flashLamp.turnOff();
        flashLamp.light();//Not Lightting 
    </SCRIPt>
</body>

</html>
