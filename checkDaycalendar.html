<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="check"> <button onclick="check()"> Tính số ngày</button>
    <div id="kq"> Tháng ... có .... ngày</div>
    <script>
        function check(){
            let check=+document.getElementById('check').value;
            if ((check<0) || (check>12)) {
                document.getElementById('kq').innerHTML='Nhập lại tháng';
            }else{
                switch (check){
                    case 1:
                    case 3:
                    case 5:
                    case 7:
                    case 8:
                    case 10:
                    case 12: document.getElementById('kq').innerHTML="Tháng " + check + " có 31 ngày"; break;
                    case 2: document.getElementById('kq').innerHTML="Tháng " + check + " có 28 hoặc 29 ngày"; break;
                    case 4:
                    case 6:
                    case 9:
                    case 11: document.getElementById('kq').innerHTML="Tháng " + check + " có 30 ngày"; break;
                }
            }
        }
    </script>
</body>
</html>
