<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let value = +prompt('Type a number', 0);
        let check=0;
        if (value>0) check=1;
        if (value<0) check=2;

        switch (check){
            case 1: document.write('1'); break;
            case 2: document.write('-1'); break;
            default: document.write('0');break;
        }
    </script>

</body>
</html>
